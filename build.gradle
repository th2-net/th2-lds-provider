plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.6.21'
    id 'application'
    id 'com.palantir.docker' version '0.25.0'
    id "org.owasp.dependencycheck" version "7.4.4"
}

ext {
    dockerImageVersion = release_version
    cradleApiVersion = '3.1.2'
}

group 'com.exactpro.th2'
version release_version

sourceCompatibility = 11
targetCompatibility = 11

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile) {
    kotlinOptions {
        jvmTarget = "11"
    }
}

repositories {
    mavenCentral()
    maven {
        name 'Sonatype_snapshots'
        url 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
    }
    maven {
        name 'Sonatype_releases'
        url 'https://s01.oss.sonatype.org/content/repositories/releases/'
    }
}

configurations.implementation {
    exclude group: 'org.slf4j', module: 'slf4j-log4j12'
}

dependencies {
    api platform('com.exactpro.th2:bom:4.1.0')

    implementation 'com.exactpro.th2:common:3.44.0'

    implementation 'org.eclipse.jetty:jetty-server:9.4.50.v20221201'
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.50.v20221201'


    implementation "com.exactpro.th2:cradle-cassandra:$cradleApiVersion"
    implementation('net.jpountz.lz4:lz4:1.3.0') {
        because('cassandra driver requires lz4 impl in classpath for compression')
    }
    implementation 'com.exactpro.th2:grpc-data-provider:1.1.1'

    implementation 'io.github.microutils:kotlin-logging:2.1.14'

    implementation('io.prometheus:simpleclient') {
        because('need add custom metrics to provider')
    }

    implementation 'com.fasterxml.jackson.core:jackson-core'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'

    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    implementation('org.jetbrains.kotlin:kotlin-reflect') {
        because('consistent version of kotlin in classpath. Jackson uses 1.3.72 right now')
    }

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    testImplementation 'io.strikt:strikt-jvm:0.32.0'
    testImplementation 'org.mockito.kotlin:mockito-kotlin:4.0.0'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
            'Created-By': "${System.getProperty('java.version')} (${System.getProperty('java.vendor')})",
            'Specification-Title': '',
            'Specification-Vendor': 'Exactpro Systems LLC',
            'Implementation-Title': project.archivesBaseName,
            'Implementation-Vendor': 'Exactpro Systems LLC',
            'Implementation-Vendor-Id': 'com.exactpro',
            'Implementation-Version': project.version
        )
    }
}

applicationName = 'service'

distTar {
    archiveName "${applicationName}.tar"
}

dockerPrepare {
    dependsOn distTar
}

docker {
    copySpec.from(tarTree("$buildDir/distributions/${applicationName}.tar"))
}

application {
    mainClassName = "com.exactpro.th2.lwdataprovider.MainKt"
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
}
